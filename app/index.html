<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>beebox.io</title>

   <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">
     <div class="wrapper">
        <a href="#" class="header__logo-link">
           <span class="header__logo-text">beebox.io</span>
            <div class="header__logo-graphic"></div>
        </a>

         <div class="header__btn-container">
            <a class="btn btn--primary-inverse" href="#">Get in Touch</a>
         </div>

         <nav class="primary-nav primary-nav--pull-right">
            <ul>
               <li><a title="Our Beginning" href="#">Our Beginning</a></li>
               <li><a title="Features" href="#">Features</a></li>
               <li><a title="Testimonials" href="#">Testimonials</a></li>
            </ul>
         </nav>
     </div>
   </header>

      <section class="section-honeycomb">
            <div class="modal" id="modal">

                  <div class="modal__content">
                     <div class="modal__left">
                     </div>
            
                     <div class="modal__right">
                        <a href="#" class="modal__close">&times;</a>
            
                        <form action="#" class="form">
                           <div class="form__copy">
                              <h2 class="form__header">
                                    Sign Up
                              </h2>
                              <p class="form__description">
                                 Create an account to receive boxes of thousands of agry bees delivered weekly, personalize your
                                 homepage, and follow the authors, topics, and beekeepers that you love.
                              </p>
                           </div>
            
                           <div class="form__option">
                              <div class="form__group">
                                    <input type="text" class="form__input" id="email" placeholder="Email" required>
                                 </div>
                  
                                 <div class="form__group">
                                    <input type="text" class="form__input" id="password" placeholder="Password" required>
                                 </div>
                  
                                 <div class="form__group">
                                    <button class="btn btn--primary-bright">Submit to the hive</button>
                                 </div>
                           </div>
            
            
                           <div class="form__divider">
                                 <p>or</p>
                              <span class="line-left"></span><span class="line-right"></span>
                           </div>
            
                           <div class="form__option">
                              <div class="form__group">
                                 <button class="btn btn--icon-and-text">
                                    <span class="btn__icon-box btn__icon-box--g">
                                       <i class="fab fa-google"></i>
                                    </span>
                                    <span class="btn__copy">Use Google Account</span>
                                 </button>
                              </div>

                              <div class="form__group">
                                 <button class="btn btn--icon-and-text">
                                    <span class="btn__icon-box btn__icon-box--fb">
                                       <i class="fab fa-facebook-f"></i>
                                    </span>
                                    <span class="btn__copy">Use Facebook Account</span>
                                 </button>
                              </div>
                           </div>
            
                           <p class="form__login-link">
                              Already have an account?
                              <a href="#">Log in</a>
                           </p>
                        </form>
                     </div>
                  </div>
            
               </div>
      </section>
 

</body>

</html>
