<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>

<body>
   <header class="site-header">
      <div class="wrapper">

         <a href="#" class="site-header__logo">
            <img src="" alt="" class="site-header__logo__graphic">
         </a>

         <div class="site-header__menu-icon">
            <div class="site-header__menu-icon__middle"></div>
         </div>

         <div class="site-header__menu-content">

            <form action="" class="search">
               <input type="text" class="search__input">
               <button class="search__button">
                  <!--search__icon-->
               </button>
            </form>

            <nav class="primary-nav primary-nav--pull-right">
               <a href="#" class="primary-nav__link"></a>
               <div class="primary-nav__btn-container">
                  <a href="#" class="btn open-modal">Get Started</a>
               </div>
            </nav>
         </div>

      </div>
   </header>

   <main class="content">
   </main>

   <footer>
   </footer>

   <div class="modal" id="modal">

      <div class="modal__content">
         <div class="modal__left">
            <img src="" alt="">
         </div>

         <div class="modal__right">
            <a href="#" class="modal__close">&times;</a>

            <form action="#" class="sign-up-form">
               <div class="form__copy">
                  <h2 class="heading-secondary">
                        Sign Up
                  </h2>
                  <p>
                     Create an account to receive boxes of thousands of agry bees delivered weekly, personalize your
                     homepage, and follow the authors, topics, and beekeepers that you love.
                  </p>
               </div>

               <div class="form__option">
                  <div class="form__group">
                        <input type="text" class="form__input" id="email" placeholder="Email" required>
                        <label for="email" class="form__label">Email</label>
                     </div>
      
                     <div class="form__group">
                        <input type="text" class="form__input" id="password" placeholder="Password" required>
                        <label for="password" class="input__label">Password</label>
                     </div>
      
                     <div class="form__group">
                        <button class="btn btn--green">Submit to the hive</button>
                     </div>
               </div>


               <div class="form__divider">
                  <p>or</p>
               </div>

               <div class="form__option">
                  <button class="btn--icon-and-text">
                     <span>
                        <i class="fa fa-google"></i>
                     </span>
                     Use Google Account
                  </button>
                  <button class="btn--icon-and-text">
                     <span>
                        <i class="fa fa-google"></i>
                     </span>
                     Use Facebook Account
                  </button>
               </div>

               <p class="form__login-link">
                  Already have an account?
                  <a href="#">Log in</a>
               </p>
            </form>
         </div>
      </div>

   </div>
</body>

</html>
